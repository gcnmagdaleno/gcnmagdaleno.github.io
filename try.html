<script>

    console.log('lines:\n' + $('#pre').text().split('\n').length);




    $(window).on('load', function() {
        setTimeout(function() {


            console.log(localStorage.getItem('firstTime'));
            if (localStorage.getItem('firstTime') === null || localStorage.getItem('firstTime') === 'yes') {
                localStorage.setItem('firstTime', 'no');

                function detectMouseClick() {
                    console.log("You pressed mouse button: " + event.button)
                    $('.terminal').show();
                    $('#loading,.loading').hide();
                    // $('.hide').show();
                    // $('.modals').show();

                }
                $('#loading,.loading').show();
                let getCommandSystem = document.querySelector('.commandSystem');
                getCommandSystem.style.color = 'rgb(200,200,200)';
            } else if (localStorage.getItem('firstTime') === 'no') {
                // alert('not your first time visiting this site');
                console.log(localStorage.getItem('firstTime'));
                $('.terminal').show();
                $('.commands-input').focus();
            }

        }, 1500);
    });





    //declarations

    let commandsInput = $('.commands-input');
    let commandContainer = document.querySelector('#terminal');
    let resumeSelector = document.querySelector('#resume');
    let closeBtn = document.querySelector('span.close');
    let portfolioSelector = document.querySelector('#portfolio');
    let commandsHistory = $('.terminal pre');
    let commandsSystem = $('.terminal #commandSystem');
    let commandUser = $('.terminal #commandUser');

    commandsInput.focus();

    //function that executes the given command by the user
    function executeCommand(commandsGiven) {
        if (commandsGiven.match(/-v resm/)) {
            console.log('command: view resume\n');
            // if (commandsSystem.text().trim() === null || commandsSystem.text().trim() === '') {
            console.log('null');
            commandUser.text('> ' + commandsInput.val().trim());
            commandsSystem.text('command: view resume'.trim());
            // } else {
            //     console.log('not null');

            //     console.log(commandsSystem.text().trim());
            //     commandUser.text('\n> ' + commandsInput.val().trim() + '\n');
            //     commandsSystem.text('\n \bcommand: view resume'.trim());
            // }

            console.log($(commandUser).text());
            openResume();
        } else if (commandsGiven.match(/-v prtf/)) {
            console.log('command: view portfolio\n');
            // if (commandsSystem.text().trim() === null || commandsSystem.text().trim() === '') {
            console.log('null');
            commandUser.text('> ' + commandsInput.val().trim());
            commandsSystem.text('command: view portfolio'.trim());
            // } else {
            //     console.log('not null');

            //     console.log(commandsSystem.text().trim());
            //     commandUser.text('\n> ' + commandsInput.val().trim() + '\n');
            //     commandsSystem.text('\n \bcommand: view resume'.trim());
            // }

            console.log($(commandUser).text());
            openPortfolio();
        } else if (commandsGiven.match(/-g bot/)) {
            console.log('command: go to the bottom');
        } else {
            commandsInput.val('oops.. wrong command');
        }
    }

    //open function for the modal resume
    function openResume() {
        document.querySelector('.modals').style.display = 'block';
        document.querySelector('iframe').style.display = 'block';
        commandContainer.style.display = 'none';
        closeBtn.style.display = 'block';
        resumeSelector.style.transition = '.5s ease-in-out';
        resumeSelector.style.display = 'block';

    }

    function openPortfolio() {
        document.querySelector('.modals').style.display = 'block';
        document.querySelector('iframe').style.display = 'block';
        commandContainer.style.display = 'none';
        closeBtn.style.display = 'block';
        portfolioSelector.style.transition = '.5s ease-in-out';
        portfolioSelector.style.display = 'block';


    }

    //function that closes the modal
    function close() {

        document.querySelector('#terminal').style.display = 'block';
        commandsInput.focus();
        document.querySelector('.hide').style.display = 'none';
        closeBtn.style.display = 'none';
        resumeSelector.style.display = 'none';
        portfolioSelector.style.display = 'none';




        if (parseFloat($('#pre').text().split('\n').length) >= parseFloat(14)) {
            commandsSystem.text('');
        }
    }

    //fetch whatever the user input command and executes it after enter key is presssed
    $(commandsInput).keyup(function(e) {
        if (e.which == 13) {
            if (commandsSystem.text().match(/List/)) {
                commandsSystem.text('');
                executeCommand(commandsInput.val());
            } else {
                executeCommand(commandsInput.val());
            }

        }
    });

    // close the modal when user pressed escape on the keyboard
    $('html').keyup(function(e) {
        if (e.keyCode == 27) {
            close();
        }
    });

    //close the modal when user clicks outside of the modal
    window.onclick = function(event) {
        if (event.target == resumeSelector) {
            close();
        }
    }

    //closes the modal when close button is clicked
    closeBtn.onclick = function() {
        close();
    }
</script>
