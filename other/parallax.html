<link rel="stylesheet" href="./css.css">
<style>
    html {
        overflow: hidden;
    }
    
    body {
        background: linear-gradient(to bottom, #B721FF, #2AF598, #fec051, #FEE140, #FA709A);
        margin: 0;
        font-size: 26px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        height: 100vh;
        perspective: 1px;
        transform-style: preserve-3d;
        overflow-x: hidden;
        overflow-y: auto;
    }
    
    .parallax-wrapper1 {
        width: 100vw;
        height: 100vh;
        box-sizing: border-box;
        transform-style: preserve-3d;
    }
    
    .parallax-wrapper1::before {
        content: "";
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        /* background-image: url("../moneyloan/loan1.webp"); */
        /* background: linear-gradient(to bottom, #B721FF, #2AF598, #fec051, #FEE140, #FA709A); */
        ;
        position: absolute;
        z-index: -1;
        transform: translateZ(-1px) scale(2);
    }
    
    .regular-wrapper {
        width: 100vw;
        height: 100vh;
        background-image: url("../moneyloan/loan2.webp");
        z-index: 2;
        position: relative;
    }
    
    .parallax {
        margin: 0 auto;
        width: 100%;
    }
</style>
<div class="navbar"><span>CSS Parallax Scrolling Tutorial</span></div>
<div class="parallax-wrapper1">
    <div class="parallax">
        <div id="top">&nbsp;</div>

        <div class="wrapper">
            <img loading="eager" class="cv_pic" src="cv_pic.jpg">
            <div class="title m-b-md">
                Gian Carlo<br>Magdaleno</div>
        </div>
    </div>
</div>
<div class="regular-wrapper">
    <div class="parallax">
        <div class="links wrapper" style="background-color: gray;">
            <div id="empty1">&nbsp;</div>


            <a class="link_items wrapper" href="#resume">
                <p>Resume</p>
            </a>

            <a class="link_items wrapper" href="#contactme">
                <p>Contact me</p>
            </a>
            <a class="link_items wrapper" href="#portfolio">
                <p>Portfolio</p>
            </a>
            <a class="link_items wrapper" target="_blank" href="https://github.com/gcnmagdaleno">
                <p>GitHub</p>
            </a>



        </div>

    </div>
</div>

<div class="parallax-wrapper1">
    <div class="parallax">
        <div id="top">&nbsp;</div>

        <div class="wrapper">
            <img loading="eager" class="cv_pic" src="cv_pic.jpg">
            <div class="title m-b-md">
                Gian Carlo<br>Magdaleno</div>
        </div>
    </div>
</div>
</body>
